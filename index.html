<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script type="module" src="./js/formulario.js" defer></script>
    <script type="module" src="./js/storage.js" defer></script>
    <script type="module" src="./js/components/table.js" defer></script>
    <script type="module" src="./js/validacao.js" defer></script>
  </head>

  <body class="bg-zinc-950 text-sky-50">
    <header class="">
      <h1 class="text-4xl sm:text-5xl text-sky-500 font-bold">
        Tabela de Gastos
      </h1>
    </header>

    <!-- form -->
    <section>
      <form action="" class="flex flex-col">
        <label class="flex-1">
          <span class="text-md font-semibold sm:text-xl">Nome</span>
          <input
            id="input-nome"
            type="text"
            placeholder="ar condicionado 12000btus"
            class="w-full p-2 px-3 text-sm sm:text-md font-medium rounded-lg outline-none border-2 border-sky-700"
          />
        </label>
        <label class="flex-1">
          <span class="text-md font-semibold sm:text-xl">Link</span>
          <input
            id="input-link"
            type="text"
            placeholder="https://www.exemplo.com.br/"
            class="w-full p-2 px-3 text-sm sm:text-md font-medium rounded-lg outline-none border-2 border-sky-700"
          />
        </label>
        <div class="flex flex-row gap-2">
          <label class="flex-1">
            <span class="text-md font-semibold sm:text-xl">Data da compra</span>
            <input
              id="input-data"
              type="date"
              class="w-full p-2 px-3 text-sm sm:text-md font-medium rounded-lg outline-none border-2 border-sky-700"
            />
          </label>
          <label class="flex-1">
            <span class="text-md font-semibold sm:text-xl">Valor</span>
            <input
              id="input-valor"
              type="number"
              placeholder="R$0,000,00"
              class="w-full p-2 px-3 text-sm sm:text-md font-medium rounded-lg outline-none border-2 border-sky-700 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            />
          </label>
        </div>
        <button
          type="submit"
          id="btn-enviar"
          class="flex-1 mt-2 p-4 text-md sm:text-xl rounded-lg font-semibold outline-none bg-gradient-to-r from-sky-700 to-sky-500"
        >
          Adicionar
        </button>
      </form>
    </section>

    <!-- gastos -->
    <section class="mt-8">
      <div class="h-[280px]">
        <table
          id="table"
          class="w-full text-sm opacity-25 text-left text-gray-400 overflow-hidden"
        >
          <thead>
            <tr
              class="sticky top-0 text-xs text-gray-400 uppercase border-b border-zinc-800 bg-zinc-900"
            >
              <th class="p-4 table-cell">Nome</th>
              <th class="p-4 hidden md:table-cell">Link</th>
              <th class="p-4 hidden sm:table-cell">Data</th>
              <th class="p-4 table-cell">Valor</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot>
            <tr class="bg-zinc-900">
              <th id="table-foot" class="p-4 font-bold text-md text-gray-400">
                Total:
              </th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </body>
</html>
