<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/storage.js" defer></script>
    <script type="module" src="./js/components/table.js" defer></script>
</head>

<body class="bg-zinc-950 text-sky-50 my-8 sm:mx-14 mx-4  ">
    <header class="mb-4">
        <h1 class="text-4xl sm:text-5xl text-amber-600 font-bold">Tabela de Gastos</h1>
    </header>

    <!-- form -->
    <section>
        <form action="" class="flex gap-2 flex-col">
            <label for="" class="flex-1">
                <span class="text-md sm:text-xl">Nome</span>
                <input id="input-nome" type="text" placeholder="ar condicionado 12000btus" 
                    class="w-full p-1 px-2 text-sm sm:text-md font-semibold rounded-2xl 
                    outline-none border-2 border-amber-500">

            </label>
            <label for="" class="flex-1">
                <span class="text-md sm:text-xl">Link</span>
                <input id="input-link" type="text" placeholder="https://www.exemplo.com.br/" 
                    class="w-full p-1 px-2 text-sm sm:text-md font-semibold rounded-2xl 
                    outline-none border-2 border-amber-500">

            </label>
            <div class="flex flex-row gap-2">
                <label for="" class="flex-1">
                    <span class="text-md sm:text-xl">Data da compra</span>
                    <input id="input-data" type="date" placeholder="dd/mm/aa" 
                        class="w-full p-1 px-2 text-sm sm:text-md font-semibold rounded-2xl 
                        outline-none border-2 border-amber-500">

                </label>
                <label for="" class="flex-1">
                    <span class="text-md sm:text-xl">Valor da compra</span>
                    <input id="input-valor" type="number" placeholder="R$0,000,00" 
                    class="w-full p-1 px-2 text-sm sm:text-md font-semibold rounded-2xl outline-none 
                    border-2 border-amber-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none 
                    [&::-webkit-inner-spin-button]:appearance-none">
                </label>
            </div>
            <button
                type="submit"
                id="btn-enviar"
                class="flex-1 p-4 text-sm sm:text-xl rounded-2xl 
                font-semibold outline-none bg-gradient-to-r
                 from-amber-600 to-amber-500">
                Adicionar
            </button>
        </form>
    </section>

    <!-- gastos -->
    <section class="mt-8">
        <div class="overflow-x-auto">
            <table id="table"
                class="w-full text-sm text-left rtl:text-right h-full text-gray-500
                 dark:text-gray-400 rounded-t-lg overflow-hidden">
                <thead
                    class="text-xs text-gray-700 uppercase border-b border-zinc-800
                     bg-gray-50 dark:bg-zinc-900 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nome
                        </th>
                        <th scope="col" class="px-6 py-3 hidden md:block">
                            Link
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Data
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Valor
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body" class="">
                    <tr id="row-example" class="bg-white border-b overflow-x-hidden
                     dark:bg-zinc-900 dark:border-zinc-800 border-gray-200">
                        <th scope="row"
                            class="w-10 px-6 py-4 font-medium text-gray-900 dark:text-white">
                            
                        </th>
                        <td class=" px-6 hidden md:block py-4 underline">
                            <a href="#"></a>
                        </td>
                        <td class="px-6 py-4"></td>
                        <td class="px-6 py-4"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-white border-b sticky bottom-0 dark:bg-zinc-900 border-gray-200">
                        <th scope="row"
                            class="px-6 py-3 font-bold text-md text-gray-900 whitespace-nowrap dark:text-white">
                            Total: R$00,000,00</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>
</body>

</html>
